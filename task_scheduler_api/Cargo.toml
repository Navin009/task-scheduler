[package]
name = "task_scheduler_api"
version = "0.1.0"
edition = "2024"

[dependencies]
# Depend on the shared core library (using a path dependency within the workspace)
scheduler_core = { path = "../scheduler_core" }

# rocket-web for building the API
rocket = { version = "0.5.1", features = ["secrets", "json"] }
rocket_sync_db_pools = { version = "0.1.0-rc.4" }
rocket_dyn_templates = { version = "0.2.0" }
rocket_okapi = { version = "0.9.0", features = ["swagger"] }

# Additional dependencies
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
config = "0.15.11"
dotenv = "0.15"
tokio = { version = "1.0", features = ["full"] }
thiserror = "2.0.12"
log = "0.4"
env_logger = "0.11.8"
